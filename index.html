<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Carta de Precio</title>
</head>
<body>
    <div class="atras"></div>
    <main class="carta">
        <div class="contenedor">
            <p class="precio">549, -</p>
            <p class="cabeza">Pay now, later or split up.</p>
            <input type="button" value="Buy Online" class="buy-online">
            <p class="texto"><strong>18 in online storage</strong> - can be shipped today</p>
            <p class="link"><i class="fa fa-check"></i> <a href="#">Free shipping</a> over NOK 800</p>
            <p class="link"><i class="fa fa-check"></i> <a href="#">Lightning fast delivery</a></p>
            <div class="contenedor-interior">
                <p>See how fast you can get the item</p>
                <input type="text" placeholder="Zip Code">
                <input type="button" value="Check" class="check">
            </div>
            <input type="button" value="PICK UP IN STORE" class="pick">
        </div>
    </main>
</body>
</html>
